<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So thich cua ban</title>
    <style>
        .form {
            margin-top: 10px;
            width: 400px;
            height: 200px;
            border: 1px solid black;
        }
        .header{
            text-align: center;
            background: orangered;
        }
        .txt {
            margin-left: 30px;
            color: blue;
            text-align: right;
        }
        .table {
            float: right;
            color: orangered;
        }
    </style>
</head>
<body>
    <basefont face="Arial" Size="2">
    <div >
        <form class="form">
            <div class="header">
                <p style="color: white;">SỞ THÍCH CỦA BẠN</p>
            </div>
            <table>
                <tr>
                    <td class="txt" > <font face="Arial" size=2"> Họ và tên </font>  </td>
                    <td> <input type="text" name="yourname"> </td>
                </tr>
                <tr>
                    <td class="txt"> <font face="Arial" size="2"> Email </td>
                    <td> <input type="email" name="email" size="10"> </td>
                </tr>
                <tr>
                    <td class="txt" style="vertical-align: text-top"> <font face="Arial" size=2"> Sở thích </td>
                    <td>
                        <table>
                            <tr>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Thể thao"> <font face="Arial" size="2">Thể thao </font></td>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Âm nhạc"> <font face="Arial" size="2">Âm nhạc</font> </td>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Đọc sách"> <font face="Arial" size="2">Đọc sách</font></td>
                            </tr>
                            <tr>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Lướt web"> <font face="Arial" size="2">Lướt web</font></td>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Chơi game"> <font face="Arial" size="2">Chơi game </font></td>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Điện ảnh"> <font face="Arial" size="2"> Điện ảnh</font></td>
                            </tr>
                            <tr>
                                <td style="color: orangered"> <input type="checkbox" name="hobby" value="Du lịch"> <font face="Arial" size="2">Du lịch </font></td>
                            </tr>
                            <tr>
                                <td> <input type="submit" value="Gửi thông tin"> </td>
                                <td> <input type="reset" value="Nhập lại"> </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
